<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500">
    <title>Video Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ═══════════════════════════════════════
       CSS Variables — Color Patterns
       ═══════════════════════════════════════ */
        :root {
            --bg: #1E1E2E;
            --fg: #A6A4C2;
            --primary: #C6A6F1;
            --primary-hover: #D4B8F7;
            --primary-glow: rgba(198, 166, 241, 0.35);
            --surface: #2A2A3E;
            --card: #1c1c2d;
            --card-hover: #222236;
            --border: #3A3A4E;
            --muted: #424B6B;
            --secondary: #9AABDD;
            --alert: #F18AA9;
            --success: #AFDFAA;
            --btn-bg: #58596D;
            --btn-hover: #6A6B80;
            --btn-disabled: #5F3E54;
        }

        /* ═══════════════════════════════════════
       Reset & Base
       ═══════════════════════════════════════ */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 500px;
            height: 600px;
            background: var(--bg);
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* ═══════════════════════════════════════
       Custom Scrollbar
       ═══════════════════════════════════════ */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.16);
        }

        /* ═══════════════════════════════════════
       Header
       ═══════════════════════════════════════ */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(198, 166, 241, 0.04) 0%, transparent 100%);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 34px;
            height: 34px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, #9B7FD4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 2px 12px rgba(198, 166, 241, 0.2);
        }

        .logo-icon svg {
            width: 18px;
            height: 18px;
            color: #fff;
        }

        .header-info h1 {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.01em;
            color: #fff;
        }

        .header-info span {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.32);
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header-action {
            width: 34px;
            height: 34px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.32);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .header-action:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
        }

        .header-action.active {
            background: rgba(198, 166, 241, 0.15);
            color: var(--primary);
        }

        .header-action svg {
            width: 16px;
            height: 16px;
        }

        /* ═══════════════════════════════════════
       Main Content
       ═══════════════════════════════════════ */
        #content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* ═══════════════════════════════════════
       Video Card
       ═══════════════════════════════════════ */
        .video-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 14px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .video-card:hover {
            background: var(--card-hover);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .video-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .video-thumb {
            width: 120px;
            height: 75px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumb-badge {
            position: absolute;
            bottom: 4px;
            left: 4px;
            padding: 1px 5px;
            background: rgba(0, 0, 0, 0.78);
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
            color: #fff;
            backdrop-filter: blur(4px);
        }

        .thumb-quality {
            position: absolute;
            bottom: 4px;
            right: 4px;
            padding: 1px 6px;
            background: rgba(198, 166, 241, 0.88);
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
            color: #fff;
        }

        .video-info {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 13px;
            font-weight: 500;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
        }

        .video-meta-tag {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.38);
            font-weight: 400;
        }

        .drm-warning {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
            padding: 6px 8px;
            background: rgba(241, 138, 169, 0.1);
            border: 1px solid rgba(241, 138, 169, 0.3);
            border-radius: 4px;
            font-size: 11px;
        }

        .login-hint {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
            padding: 6px 8px;
            background: rgba(154, 171, 221, 0.1);
            border: 1px solid rgba(154, 171, 221, 0.25);
            border-radius: 4px;
            font-size: 11px;
        }

        .login-hint-icon {
            font-size: 12px;
        }

        .login-hint-text {
            color: var(--secondary);
            font-weight: 500;
        }

        .drm-icon {
            font-size: 12px;
        }

        .drm-text {
            color: var(--alert);
            font-weight: 500;
        }

        /* ═══════════════════════════════════════
       Quality Selector & Download Controls
       ═══════════════════════════════════════ */
        .video-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .quality-select {
            flex: 1;
            appearance: none;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.05) url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='rgba(255,255,255,0.35)' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E") no-repeat right 10px center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 7px 28px 7px 12px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 11px;
            font-family: inherit;
            font-weight: 400;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
        }

        .quality-select:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .quality-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(198, 166, 241, 0.12);
        }

        .quality-select option {
            background: #252538;
            color: #fff;
            padding: 8px;
        }

        .quality-select optgroup {
            background: var(--card);
            color: var(--fg);
            font-weight: 500;
            font-style: normal;
        }

        .quality-select:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .quality-tag {
            flex: 1;
            padding: 7px 12px;
            font-size: 11px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Download / Stop / Done buttons */
        .dl-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 7px 18px;
            border: none;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .dl-btn svg {
            width: 14px;
            height: 14px;
        }

        .dl-btn:active {
            transform: scale(0.95);
        }

        .dl-btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .dl-btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: 0 2px 16px var(--primary-glow);
        }

        .dl-btn-stop {
            background: rgba(241, 138, 169, 0.1);
            color: var(--alert);
            border: 1px solid rgba(241, 138, 169, 0.2);
        }

        .dl-btn-stop:hover {
            background: rgba(241, 138, 169, 0.2);
        }

        .dl-btn-done {
            background: rgba(175, 223, 170, 0.1);
            color: var(--success);
            border: 1px solid rgba(175, 223, 170, 0.2);
        }

        .dl-btn-done:hover {
            background: rgba(175, 223, 170, 0.18);
        }

        .dl-btn:disabled {
            background: var(--btn-disabled);
            color: rgba(255, 255, 255, 0.25);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ═══════════════════════════════════════
       Progress Bar (in-card)
       ═══════════════════════════════════════ */
        .progress-wrap {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-bar-bg {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .progress-bar-fill.error {
            background: var(--alert);
            box-shadow: 0 0 10px rgba(241, 138, 169, 0.3);
        }

        .progress-bar-fill.done {
            background: var(--success);
            box-shadow: 0 0 10px rgba(175, 223, 170, 0.3);
        }

        .progress-text {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.45);
            white-space: nowrap;
            min-width: 88px;
            text-align: right;
        }

        /* ═══════════════════════════════════════
       Section Divider
       ═══════════════════════════════════════ */
        .section-divider {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px 0 10px;
            font-size: 10px;
            font-weight: 500;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* ═══════════════════════════════════════
       Stream Cards
       ═══════════════════════════════════════ */
        .stream-card {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .stream-card:hover {
            background: var(--card-hover);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .stream-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            min-width: 40px;
        }

        .stream-badge.hls {
            background: rgba(198, 166, 241, 0.15);
            color: var(--primary);
        }

        .stream-badge.dash {
            background: rgba(96, 165, 250, 0.15);
            color: #93c5fd;
        }

        .stream-badge.direct {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
        }

        .stream-details {
            flex: 1;
            min-width: 0;
        }

        .stream-url {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.55);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stream-meta {
            font-size: 10px;
            color: var(--muted);
            margin-top: 2px;
        }

        .stream-dl-btn {
            padding: 5px 14px;
            background: rgba(198, 166, 241, 0.1);
            color: var(--primary);
            border: 1px solid rgba(198, 166, 241, 0.18);
            border-radius: 16px;
            font-size: 10px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .stream-dl-btn:hover {
            background: rgba(198, 166, 241, 0.18);
            border-color: rgba(198, 166, 241, 0.28);
        }

        .stream-dl-btn:disabled {
            background: rgba(255, 255, 255, 0.03);
            color: var(--muted);
            border-color: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
        }

        /* ═══════════════════════════════════════
       States: Empty / Loading / Error
       ═══════════════════════════════════════ */
        .state-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 380px;
            text-align: center;
            padding: 40px 32px;
        }

        .state-icon-wrap {
            width: 64px;
            height: 64px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .state-icon-wrap svg {
            width: 32px;
            height: 32px;
            color: rgba(255, 255, 255, 0.15);
        }

        .state-icon-wrap.error svg {
            color: var(--alert);
        }

        .state-title {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 6px;
        }

        .state-title.error {
            color: var(--alert);
        }

        .state-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            line-height: 1.5;
            max-width: 290px;
        }

        .state-btn {
            margin-top: 16px;
            padding: 8px 22px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .state-btn:hover {
            background: var(--card);
            border-color: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        /* Spinner */
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.06);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Float animation for empty state */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .float-anim {
            animation: float 3s ease-in-out infinite;
        }

        /* ═══════════════════════════════════════
       Settings View
       ═══════════════════════════════════════ */
        .settings-view {
            animation: slideIn 0.25s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(8px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section-title {
            font-size: 10px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.18);
            text-transform: uppercase;
            letter-spacing: 0.18em;
            margin-bottom: 10px;
            padding-left: 4px;
        }

        .settings-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px;
        }

        .settings-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .settings-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.04);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: rgba(255, 255, 255, 0.32);
        }

        .settings-icon svg {
            width: 20px;
            height: 20px;
        }

        .settings-info {
            flex: 1;
            min-width: 0;
        }

        .settings-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin-bottom: 2px;
        }

        .settings-desc {
            font-size: 10px;
            color: var(--muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .settings-action {
            background: none;
            border: none;
            font-size: 10px;
            color: var(--primary);
            cursor: pointer;
            font-family: inherit;
            font-weight: 400;
            transition: color 0.15s ease;
        }

        .settings-action:hover {
            color: var(--primary-hover);
        }

        .settings-version {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .settings-version span:first-child {
            color: rgba(255, 255, 255, 0.35);
        }

        .settings-version span:last-child {
            color: rgba(255, 255, 255, 0.55);
            font-family: 'Courier New', monospace;
        }

        /* ═══════════════════════════════════════
       Banners (Merge / Download progress)
       ═══════════════════════════════════════ */
        .banner {
            padding: 10px 14px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .banner.active {
            background: rgba(198, 166, 241, 0.07);
            border: 1px solid rgba(198, 166, 241, 0.14);
            color: var(--primary);
        }

        .banner.complete {
            background: rgba(175, 223, 170, 0.07);
            border: 1px solid rgba(175, 223, 170, 0.14);
            color: var(--success);
        }

        .banner.error {
            background: rgba(241, 138, 169, 0.07);
            border: 1px solid rgba(241, 138, 169, 0.14);
            color: var(--alert);
        }

        .banner-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .banner-spinner {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(198, 166, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            flex-shrink: 0;
        }

        .banner-bar-bg {
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }

        .banner-bar-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            transition: width 0.3s ease;
            box-shadow: 0 0 8px var(--primary-glow);
        }

        /* Video card in download banner */
        .banner-video-row {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .banner-thumb {
            width: 64px;
            height: 36px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .banner-video-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .banner-title {
            font-size: 11px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
        }

        .banner-status {
            font-size: 11px;
            opacity: 0.9;
        }

        .banner-video-info .banner-row {
            margin-top: 2px;
        }

        .banner-video-info .banner-bar-bg {
            margin-top: 4px;
        }

        /* ═══════════════════════════════════════
       Footer
       ═══════════════════════════════════════ */
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            border-top: 1px solid var(--border);
            background: var(--surface);
            flex-shrink: 0;
        }

        .footer-left {
            display: flex;
            align-items: center;
        }

        .footer-pill {
            font-size: 10px;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-family: inherit;
            transition: all 0.15s ease;
        }

        .footer-pill:hover {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.6);
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-icon {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.22);
            cursor: pointer;
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.15s ease;
        }

        .footer-icon:hover {
            color: var(--primary);
        }

        .footer-icon.danger:hover {
            color: var(--alert);
        }

        .footer-icon svg {
            width: 14px;
            height: 14px;
        }

        .footer-divider {
            width: 1px;
            height: 12px;
            background: rgba(255, 255, 255, 0.08);
        }

        /* ═══════════════════════════════════════
       Format List (fallback view)
       ═══════════════════════════════════════ */
        .format-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 8px;
            margin-bottom: 6px;
            transition: all 0.15s ease;
        }

        .format-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .format-quality {
            font-size: 12px;
            font-weight: 600;
            min-width: 48px;
            color: rgba(255, 255, 255, 0.7);
        }

        .format-quality.high {
            color: var(--success);
        }

        .format-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .format-type {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }

        .format-codec {
            font-size: 10px;
            color: var(--muted);
        }

        .format-size {
            font-size: 11px;
            color: var(--muted);
            min-width: 50px;
            text-align: right;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                    stroke-linejoin="round">

            </div>

                <h1>Video Downloader</h1>
                <span>Multi-site video extraction</span>
            </div>
        </div>
        <div class="header-actions">
            <button class="header-action" id="settingsBtn" title="Settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />

            </button>
        </div>

    <!-- Main scrollable content -->
    <main id="content" class="custom-scrollbar">
        <div class="state-container">
            <div class="spinner"></div>
            <span class="state-text">Detecting videos...</span>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            <button class="footer-pill" id="noVideoBtn">No video?</button>
        </div>
        <div class="footer-right">
            <button class="footer-icon" id="openFolderBtn" title="Open Downloads">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"

            <button class="footer-icon danger" id="clearAllBtn" title="Clear All">

                    <polyline points="3 6 5 6 21 6" />

                </svg>

            <div class="footer-divider"></div>
            <button class="footer-icon" id="refreshBtn" title="Refresh">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"

    </footer>

    <script src="popup.js"></script>
